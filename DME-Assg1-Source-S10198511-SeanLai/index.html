<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    
  </head>
  <body onload="checkEdits(), checkEntry()">
    <ion-app>
      <ion-header translucent>
        <ion-toolbar>
          <ion-title>Profile</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content fullscreen>
        <div class="card">
          <div class="header">
            <div class="avatar">
              <img src="images/avatar.png" alt="" />
            </div>
          </div>
        </div>

        <div class="card-body">
          <div class="user-meta ion-text-center">
            <h3 class="name" id="name" contenteditable="true">
              Type name here
            </h3>
            <h5 class="country" id="country" contenteditable="true">
              Type country here
            </h5>
          </div>
          <div class="ion-text-center">
            <ion-item>Bio</ion-item>
            <h5 contenteditable="true" id="bio">Type here</h5>
          </div>
        </div>
        <div id="update"  class="ion-text-center"></div>
        <ion-button expand="full" type="button" value="save my edits" onclick="saveEdits()">Save</ion-button>
        <ion-button expand="full" type="button" value="reset" onclick="resetEdits()">Reset</ion-button>
        <form class="ion-text-center" id="form">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Entry</ion-card-title>
            </ion-card-header>
            <ion-card-item>
              <ion-item>
                <ion-label position="floating">Date</ion-label>
                <ion-input type="date" id="input-date"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Activity</ion-label>
                <ion-input type="text" id="input-activity"></ion-input>
              </ion-item>
  
              <div class="ion-margin ion-margin-vertical ion-text-right">  
                <ion-button id="btn-confirm">Add entry</ion-button>
              </div>
            </ion-card-item>
          </ion-card>
          <ion-row>
            <ion-col size-md = "6" offset-md="3">
              <ion-list id="entry-list" class="ion-text-uppercase" contenteditable="true"></ion-list>
            </ion-col>
          </ion-row>
          <div id="update2"  class="ion-text-center"></div>
          <ion-button expand="full" type="button" value="save my edits" onclick="saveEntry()">Save</ion-button>
          <ion-button expand="full" type="button" value="reset" onclick="resetEntry()">Reset</ion-button>
        </form>
        
      </ion-content>
    </ion-app>
    <script src="script.js"></script>
  </body>
</html>
